<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practice Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <style>
 
  </style>
</head>
     <body>
        <h1 class="text-center mt-4">Blackjack</h1><br>
        <div style="display: none;" class="container" id="cards">
       
         <div id="dealer-cards"></div>
         <br>
         <div id="player-cards"></div>
         <br>
        </div>
    
<div class="container text-center d-flex justify-content-center">
         <form name="blackjack" class="" onSubmit="newGame(); return false;">
         <input type='submit' class="m-2" id='new-game-button' value='Deal'/>
         <input type='button' class="m-2" id='hit-button' value='Hit' onclick='hit();' disabled/>
         <input type='button' id='stand-button' value='Stand' onclick='stand();' disabled/>
       
         <div class="d-flex mb-3 justify-content-center" id=player-money></div>
         Bet: 
         <input type='number' id='bet' value='10' min='1' max=""/>
        </form>
    </div>

    <div class="container mt-5">
            <div class="row container justify-content-center d-flex text-center">
         <p> Score: </p>
         <div class="col-4" id="player-score"></div>
         <div class="col-4" id="dealer-score"></div> 
         <h2 id="message-board"></h2>
        </div>
    </div>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
         crossorigin="anonymous"></script>
       <script src="app.js"></script>
     </body>
     
     </html>
